<ion-view view-title="我的购物车" align-title="center">
	<ion-nav-buttons side="left">
		<button ng-click="$ionicGoBack()" class="button icon ion-android-arrow-back nav_btnbg">返回</button>
	</ion-nav-buttons>	
	<ion-nav-buttons side="right"><button class="button" side="right" ng-click="cartDelete()">编辑</button></ion-nav-buttons>
	<ion-content>	
		<div class="cartEmpty" ng-show="isShow">您还没有商品，去首页看看</div>
		<div class="hascartData" ng-show="!isShow">			
			<ion-list show-delete="iscartDelete">
				<ion-item ng-repeat="item in cartList">
					<ion-delete-button ng-click="delcart($index)" class="ion-minus-circled"></ion-delete-button>
					<span class="checkedDiv" style="font-size:0.8rem;color:#757575;">
						<input type="checkbox" class="item_checked" ng-checked="master" value="{{item.id}}" ng-click="ischeck(item.id,$event)"/>
					</span>
					<span class="cart_tu">
						<img ng-src="{{item.copyImgSrc}}" style="width:4rem;height: 4rem;"/>
					</span>
					<span class="shopMsg" ng-click="turnatical('{{item.id}}')">
						<p>{{item.name}}</p>
						<p>价格：<span class="assertive">￥{{item.price}}</span></p>
						<p>数量：{{item.num}}</p>
					</span>
					<div class="cart_num">
						<span class="cartreduceNum" id="{{item.id}}" ng-click="cartreduce($event);">-</span>
						<span class="input_num">
							<input type="text" class="input_cart_num" id="{{item.num}}" value="{{item.num}}" ng-model="item.num"/>
						</span>
						<span class="cartaddNum" id="{{item.id}}" ng-click="cartadd($event);">+</span>	
					</div>
				</ion-item>

			</ion-list>
		</div>
	</ion-content>
	<div class="go_payfor row">
		<div class="col" style="font-size: 0.8rem;line-height: 1.5rem;">
			全选：<input type="checkbox" id="all_checked" ng-model="master" ng-click="isallcheck($event)" style="width: 20px;height: 20px;vertical-align: text-bottom;"/>
		</div>
		<div class="col" style="font-size: 0.8rem;line-height: 1.5rem;">总价：<span id="total_price" class="assertive">{{allPrices()}}</span></div>
		<div class="col"><div class="btn btn-danger" id="goPay" ng-click="gopay()">去结算</div></div>
	</div>
	<div class="back_top"><i class="icon ion-android-arrow-up"></i></div>
</ion-view>
