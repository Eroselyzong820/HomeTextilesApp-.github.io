<ion-view view-title="新闻详情" align-title="center">
	<ion-nav-buttons side="left">
		<button ng-click="$ionicGoBack()" class="button icon ion-android-arrow-back nav_btnbg">返回</button>

	</ion-nav-buttons>
	<ion-content>

		<ion-spinner ng-if="isShowLoading" icon="spiral" style="width:40px;height:40px;display: block;margin: 100px auto 0 auto;"></ion-spinner>
		<h2 class="title" ng-if="!isShowLoading">{{item.title}}</h2>
		<div class="content" ng-if="!isShowLoading" ng-bind-html="item.content"></div>
	</ion-content>
	<ion-footer-bar>
		<!--<button class="button button-dark">左侧</button>
		<button class="button button-dark">右侧</button>-->
	</ion-footer-bar>
</ion-view>
