<ion-view view-title="登录">
	<ion-nav-buttons side="left">
		<button onclick="goback()" class="button icon ion-android-arrow-back nav_btnbg">返回</button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right"><button class="button" ng-click="goRegister()">注册</button></ion-nav-buttons>
	<ion-content style="background-image: url('img/log_bg.jpg')">
		<div class="login_box">
		<form action="" method="get" class="form" name="login_form">
			<ul class="list">
				<li class="item item-input item-icon">
					<span class="input-label">手机号：</span>
					<input type="text" ng-model="username" name="username" placeholder="手机号" required  ng-pattern="/^[1][135678]\d{9}$/" />
					<span style="width: 10rem;margin-right: 0.5rem;font-size: 0.7rem;text-align: center;" ng-show="login_form.username.$dirty&&login_form.username.$valid" class="bg-success">输入正确</span>
					<span style="width:10rem;margin-right: 0.5rem;font-size: 0.7rem;text-align: center;" ng-show="login_form.username.$dirty&&login_form.username.$error.pattern" class="bg-warning">格式有误</span>
				</li>
				<li class="item item-input item-icon">
					<span class="input-label">密　码：</span>
					<input type="password" name="userpwd" ng-model="userpwd" placeholder="密码" />
				</li>
			</ul>
			<div class="padding">
				<button class="button button-calm loging_btn" ng-click="loging(username,userpwd)">登　录</button>
			</div>			
		</form>
		<div class="login_tips">
			<span ng-click="timeout()">忘记密码？</span>
			<a href="#/register">去注册</a>
		</div>
		</div>
	</ion-content>
</ion-view>
